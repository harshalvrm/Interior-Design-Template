<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Interior Design</title>
</head>
<body>
    <div class="main-div">
            <!-- Navigation bar     -->
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="nav-logo">
            </div>

        <div class="navbarCall">
            <div class="nav-items">
                <div class="nav-item">About Us</div>
                <div class="nav-item">Benefits</div>
                <div class="nav-item">Projects</div>
                <div class="nav-item">Stages</div>
                <div class="nav-item">Services</div>
            </div>

            <div class="callUs">
                <img src="./images/Phone.svg" alt="Phone">
                <p class="call">Call US <br> +38 (097) 654 5434 </p>
            </div>
        </div>
        </nav>

    <!-- Main  section -->
        <div class="main_section">
            <div class="left_section">
                <h1 class="mainHeading">Interior Design That care About Details</h1>
                <button class="learnMore">LEARN MORE</button>
            </div>

            <div class="right_section">
                <div class="cardOne">
                    <div class="imgpuzzle">
                        <img src="./images/icons8-puzzle-96.svg" alt="puzzleIcon">
                    </div>
                    <h3 class="puzzle">We create your space better based on your idea</h3>
                </div>

                <div class="lineOne"></div>
                <div class="circleOne"></div>

                <div class="cardTwo">
                
                    <div class="imgBulb">
                        <img class=bulbImg src="./images/bulb.svg" alt="bulb">
                    </div>
                    <h3 class="innovation"> Innovation ideas, stylish <br> design <br> for home & Business </h3>
                </div>

                <div class="lineTwo"></div>
                <div class="circleTwo"></div>
            </div>
        </div>
    </div> 
</body>
</html>
